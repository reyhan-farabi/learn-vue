<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>

    <style>
        .body {
            margin: 5%;
        }

        .active {
            background-color: paleturquoise;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h3>{{ fullname }}</h3>
        <p>{{ subtitle }}</p>

        <hr>

        <button v-on:click='handleClick'>+1</button>
        <span>Bilangan {{ inputNum }} adalah Bilangan <strong>{{ oddOrEven }}</strong></span>

        <hr>

        <button>Show Image</button>

        <!-- <img v-bind:src="image"> -->
        <div v-for='image in images'>
            <img v-bind:src="image">
        </div>

        <hr>

        <button v-bind:class="{active: menu === 'home'}" v-on:click="menu = 'home'">Home</button>
        <button v-bind:class="{active: menu === 'about'}" v-on:click="menu = 'about'">About</button>
        <button v-bind:class="{active: menu === 'blog'}" v-on:click="menu = 'blog'">Blog</button>
    </div>

    <!-- Vue js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <!-- JS Link -->
    <script src="app.js"></script>
</body>

</html>
